<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
     <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Main Style -->
     <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main class="overflow-hidden">
        <div class="container text-center">
            <div class="card my-5 w-75 p-5 m-auto">
                <h1>Smart Login System</h1>
                <input class="form-control my-2 bg-transparent" type="name" id="signupName" name="signup-name" placeholder="Enter Your Name">
                <input class="form-control my-2 bg-transparent" type="email" id="signupEmail" name="signup-email" placeholder="Enter Your Email">
                <input class="form-control my-2 bg-transparent" type="password" id="signupPassword" name="signup-password" placeholder="Enter Your Password">
                <p id="warning"></p>
                <a class="btn btn-outline-info my-2 signupBtn">Sign Up</a>
                <p class="mt-2 text-white">You have an account? <a href="./index.html" class="text-decoration-none text-white link">Sign In</a></p>
            </div>
        </div>
    </main>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
